<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!--@thymesVar id="user" type="com.vsc.facebook.fbcopy.entity.User"-->
<form action="/profile" method="post" th:object="${user}">
    <DIV ALIGN="CENTER"><h1> PROFILE PAGE</h1></DIV>
    <div style="padding-left: 20%;padding-top: 5%">
        <table style="/*border: black;border-style: double;border-size:10px*/">

            <tr style="">
                <td style="">
                    First Name:
                </td>
                <td style=""><input type="text" th:field="${user.getFirstName()}"  name="firstname" >
                </td>

            </tr>
            <tr>
                <td style="">
                    Last Name:
                </td>
                <td style=""><input type="text" name="lastname" th:field="${user.getLastName()}">
                </td>
            </tr>
            <tr>

                <td style="">
                    Email:
                </td>
                <td style=""><input type="email" th:field="${user.getEmail()}" name="email"></td>
            </tr>
            <tr>
                <td style="">
                    Age:
                </td>
                <td style=""><input type="text" th:field="${user.getAge()}" name="age">
                </td>
            </tr>


            <tr>
                <td style=""> Avatar</td>
            </tr>
            <tr>
                <td style="" name="avatar"><img src="avatar.png"></td>

            </tr>

            <tr>
                <td>
                    <input type="submit" value="Save">
                </td>
            </tr>
          <!--  /* TODO avatar / posts / images -->
            <tr> <td>====================================================================</td>  </tr>
            <tr><td> POSTS </td></tr>
            <tr> <td>====================================================================</td>  </tr>
            <tr><td> IMAGES </td></tr>
            <tr> <td>====================================================================</td>  </tr>
        </table>
    </div>
</form>
</body>
</html>
